services:
  scanner:
    build: .
    container_name: ssh-cve-scanner
    ports:
      - "8000:8000"
    volumes:
      # 스캔 결과 DB 영속 저장소 (컨테이너 재시작해도 유지)
      - scanner-data:/app/data
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped

volumes:
  scanner-data:
